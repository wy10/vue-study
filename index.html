<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <!-- 本地需要相对路径 ./dist/bundle.js 表示在磁盘的位置 -->
    <!-- webpack-dev-server帮我们重新打包生成的bundle.js文件并没有放到实际的物理磁盘上（因为是重新打包，所以是覆盖原文件budle.js）二十直接存放在电脑内存中
        需要包路径改成'/dist/bundle.js'
    -->
    <script src="/dist/bundle.js"></script>
</body>
</html>
